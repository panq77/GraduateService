<html>
	<head>
		<title>表单页面</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>

		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />

		<link rel="stylesheet" type="text/css" href="../css/footer.css" />

		<script src="../js/jquery-getUrlParam.js" type="text/javascript"></script>
	</head>
	<body style="background-image:url(../images/index/bg1.jpg); ">
	<div class="container  text-left">
	<div class="regDiv" style="margin-top: 170px;margin-left: 200px">
		<p>更新信息</p>
	<form  id="form-update" class="form-horizontal" role="form">
		<!--用户名-->
		<div class="form-group">
			<label  class="col-md-2 control-label">昵称：</label>
			<div class="col-md-4">
				<input id="nickName"  name="nickName"   type="text" class="form-control"  >
			</div>
			<label class="col-md-2 control-label">原密码:</label>
			<div class="col-md-4">
				<input id="pwd"  name="pwd" type="password" class="form-control" >
			</div>
		</div>


		<div class="form-group">
			<label  class="col-md-2 control-label">电话：</label>
			<div class="col-md-4">
				<input id="phone" name="phone"  type="text" class="form-control"  >
			</div>
			<label class="col-md-2 control-label"> 邮箱：</label>
			<div class="col-md-4">
				<input id="email" name="email" type="text" class="form-control" >
			</div>
		</div>
		<div class="form-group">
			<label  class="col-md-2 control-label">企业：</label>
			<div class="col-md-4" >
				<input id="commpany" name="commpany"  type="text" class="form-control"  >
			</div>

		</div>


		<!--提交按钮-->

		<div class="form-group">
			<div class="col-md-4" style="float: right">
				<input  class="btn btn-primary" type="reset" value="重置" />
			</div>
			<div class="col-md-4" style="float: right">
				<input  id="btn-update"  class="btn btn-primary" type="button" value="更新" />
			</div>
			<div class="col-md-4" style="float: right">
				<input  id="goback"  class="btn btn-primary" type="button" value="返回" />
			</div>
		</div>

	</form>
	</div>
	</div>
	<script type="text/javascript">
		$(function () {




				$.ajax({
					"url":"/publisher/check_login",
					"type":"post",
					"dataType":"json",
					"success":function (json) {
						if (json.code==20){
							let data = json.data;
							$("#nickName").val(data.nickName);
							$("#phone").val(data.phone);
							$("#email").val(data.email);
							$("#commpany").val(data.commpany);
						}else {
							alert("请重新登录");
							window.location.href='login.html';
						}
					}
				});




		});
		$("#btn-update").click(function(){

			$.ajax({
				"url":"/publisher/update",
				"data":$("#form-update").serialize(),
				"type":"post",
				"dataType":"json",
				"success":function(json){
					if(json.code==20){
                             alert("更新成功")

					}else{
						alert(json.message);
					}
				}
			})
		});
     $("#goback").click(function () {
            window.history.back();
	 });

	</script>


	</body>
</html>
