	<body style="background-image:url(../images/index/bg1.jpg); ">
	<div class="container  text-left">
	<div class="addJob" style="margin-top: 50px;margin-left: 100px">
		<p>填写岗位信息</p>
	<form  id="form-add" class="form-horizontal" role="form">
		<!--用户名-->
		<div class="form-group">
			<label  class="col-md-2 control-label">职位名称：</label>
			<div class="col-md-2">
				<input id="name"  name="name"   type="text" class="form-control"  >
			</div>
			<label class="col-md-2 control-label">职位类型A:</label>
			<div class="col-md-2">
				<input  name="typeA" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">职位类型B:</label>
			<div class="col-md-2">
				<input  name="typeB" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">职位类型C:</label>
			<div class="col-md-2">
				<input  name="typeC" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">薪资:</label>
			<div class="col-md-2">
				<input  name="salary" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">工作经验:</label>
			<div class="col-md-2">
				<input  name="experience" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">学历:</label>
			<div class="col-md-2">
				<input  name="education" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">企业名称:</label>
			<div class="col-md-2">
				<input  name="jcommpanyName" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">企业类型:</label>
			<div class="col-md-2">
				<input  name="jcommpanyType" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">企业规模:</label>
			<div class="col-md-2">
				<input  name="jcommpanyScale" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">工作位置:</label>
			<div class="col-md-2">
				<input  name="jarea" type="text" class="form-control" >
			</div>
			<label class="col-md-2 control-label">面试官:</label>
			<div class="col-md-2">
				<input  name="interviewer" type="text" class="form-control" >
			</div>


		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">工作职责:</label>
			<div class="col-md-2">
				<textarea name="jobDuty" style="width: 600px;height: 150px" ></textarea>
			</div>


		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">工作要求:</label>
			<div class="col-md-2">
				<textarea name="jobRequest" style="width: 600px;height: 150px" ></textarea>
			</div>

		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">企业简介:</label>
			<div class="col-md-2">
				<textarea name="jcommpanyIntro" style="width: 600px;height: 150px" ></textarea>
			</div>

		</div>
		<div class="form-group">

			<div class="col-md-4" style="float: right">
				<input  id="btn-add"  class="btn btn-primary" type="button" value="发布" />
				<input  id="goback"  class="btn btn-primary" type="button" value="返回" />
			</div>
		</div>

	</form>
