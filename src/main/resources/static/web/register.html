<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>学子商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	</head>
	<body>

	<div class="mycontent">
		<!--头部-->
		<header class="header">
			<span class="pull-right"><small></small><b>欢迎访问毕业生服务中心</b></span>
		</header>
		<!--主体-->
		<div class="container  text-left">
			<!--透明层 -->
			<div class="regDiv">

				<p>新用户注册</p>
				<!--表单开始-->
				<!--选择身份-->
				<div class="form-group">
					<label class="col-md-3 control-label">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp   身份：</label>
					<div class="col-md-8">
						<input type="radio" name="identity"   value="求职">求职
						<input type="radio" name="identity"  value="招聘">招聘
					</div>
				</div>
				<br>
				<form  id="form-reg" class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input id="name" name="name"  type="text" class="form-control" value=""  placeholder="请输入用户名"  >
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input name="pwd" type="password" class="form-control"  placeholder="请输入密码">
						</div>
					</div>

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input  id="btn-reg"  class="btn btn-primary" type="button" value="立即注册" />
							<span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
		<script type="text/javascript">
			$("#btn-reg").click(function(){
				let innerText = document.getElementById("name").value;


				let identity=document.getElementsByName("identity");
				let identityVal=null;
				for (let i = 0; i < identity.length; i++) {
					if (identity[i].checked){
						identityVal=identity[i].value;
					}
				}
               if (!identityVal){
               	 alert("请选择您的身份")
			   }

				$.ajax({
					"url":identityVal=="求职"?"/users/reg":"/publisher/reg",
					"data":$("#form-reg").serialize(),
					"type":"post",
					"dataType":"json",
					"success":function(json){
						if(json.code==20){
                            if (identityVal=="求职"){
								window.location.href ='updateInfo.html?uname='+innerText;
							}else {
								window.location.href ='pUpdateInfo.html';
							}

						}else{
							alert(json.message);
						}
					}
				})
			})
		</script>
		
	</body>

</html>
