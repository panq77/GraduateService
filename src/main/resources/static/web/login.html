<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>学子商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/autoLogin.js" type="text/javascript"></script>
	</head>
	<body>
		<!--头部-->
		<div class="mycontent">
		<header class="header">
			<span class="pull-right"><small></small><b>欢迎访问毕业生服务中心</b></span>
		</header>
		<!--主体-->
		<div class="container text-left">
			<!--透明层 -->
			<div class="loginDiv">
				<p>用户登录</p>
				<div class="form-group">
					<label class="col-md-3 control-label">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp   身份：</label>
					<div class="col-md-8">
						<input type="radio" name="identity"   value="求职">求职
						<input type="radio" name="identity"  value="招聘">招聘
					</div>
				</div>
				<br>
				<!--表单开始-->
				<form id="form-login" action="index.html"  class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input name="name" type="text" class="form-control" id="name"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label  class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input name="pwd" type="password" class="form-control" id="pwd"  placeholder="请输入密码">
						</div>
					</div>

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="LoginBtn" class="btn btn-primary" type="button" value="登录" />
							<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
        <script type="text/javascript">
          $("#LoginBtn").click(function() {
			  let identity=document.getElementsByName("identity");
			  let identityVal=null;
			  for (let i = 0; i < identity.length; i++) {
				  if (identity[i].checked){
					  identityVal=identity[i].value;
				  }
			  }
			  if (!identityVal){
				  alert("请选择您的身份")
			  }
           $.ajax({
              "url":identityVal=="求职"?"/users/login":"/publisher/login",
              "data":$("#form-login").serialize(),
              "type":"post",
              "dataType":"json",
              "success":function(json) {
                if (json.code == 20) {

                	if (identityVal=="求职"){
						window.location.href ='index.html';
					}else {
                		window.location.href='pIndex.html';
					}

                  
                } else {
                  alert(json.message);
                }
              }
            });
          });
     	</script>

	</body>
</html>
